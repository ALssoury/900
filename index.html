<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALssouRy_Station - Main</title> 
    
    <style>
        /* تعريف خط Inter ليكون متوفراً */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        /* الألوان الرئيسية */
        :root {
            --bg-dark: #121212; /* خلفية داكنة جداً */
            --card-dark: #1e1e1e; /* خلفية البطاقة */
            --primary-color: #00bcd4; /* أزرق سماوي - لون العنوان والزر الأساسي */
            --secondary-color: #3f51b5; /* أزرق بنفسجي - للظل والتدرج */
            --text-light: #e0e0e0;
            --text-muted: #b0b0b0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-dark);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 800;
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }
        .info {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        /* تصميم الأزرار المحدث */
        .btn {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transform: translateY(-3px) scale(1.02);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* رابط الاستغلال المباشر */
        .direct-link {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 30px;
        }
        .direct-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .direct-link a:hover {
            color: #4dd0e1; /* لون أفتح عند التحويم */
        }
    </style>

    <script>
        // دالة التوجيه لتثبيت الكاش
        function installCache() {
            window.location.href = "cache.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في ALssouRy Station</h1>
        <p class="info">يرجى تثبيت ملفات الكاش أولاً لضمان عمل الاستغلال بدون اتصال بالإنترنت.</p>

        <button class="btn" onclick="installCache()">
            1. تثبيت الكاش (إجباري)
        </button>

        <div class="direct-link">
             أو <a href="900.html">انتقل مباشرة إلى الاستغلال (قد يتطلب فلاشة USB)</a>
        </div>
    </div>
</body>
</html>
